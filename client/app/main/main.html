<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>


      <table class="table">
          <thead>
            <tr>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="app in $ctrl.awesomeapps">
              <td>{{ app | json }}</td>
              <td>
                <button type="button" class="close" ng-click="$ctrl.deleteApp(app)">&times;</button></td>
              </tr>
          </tbody>
        </table>
    </div>
  </div>

  <form class="app-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new app here." ng-model="$ctrl.newapp">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addApp()">Add New</button>
      </span>
    </p>
  </form>
</div>
