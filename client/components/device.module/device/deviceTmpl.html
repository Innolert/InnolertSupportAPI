<div class="col-md-4">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{vm.model.device.name}}
        <button type="button" class="close pull-right" data-dismiss="modal" aria-hidden="true" ng-click="vm.onRemove(vm)">
          Ã—
        </button>
      </h3>
    </div>
    <div class="panel-body">
      <div class="col-md-6"  >
    			<img alt="Bootstrap Image Preview" ng-class='vm.deviceBrand()' class="img-circle"/>
  		</div>
  		<div class="col-md-6">
  			<dl>
  				<dt>
  					Created At
  				</dt>
  				<dd>
            {{vm.model.device.createdAt}}
  				</dd>
  			</dl>
  		</div>
    </div>
    <div class="panel-footer">
      {{vm.model.device.mobileNumber}}
      <button type="button" class="btn" ng-click="vm.onExtend(vm)">Show more</button>
    </div>
  </div>
</div>
